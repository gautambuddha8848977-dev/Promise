<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Promise Day ü§ç</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #fdfbfb, #ebedee);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 30px 25px;
    max-width: 360px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    animation: fadeIn 2s ease;
  }

  h1 {
    font-size: 26px;
    color: #e63946;
    margin-bottom: 10px;
  }

  p {
    font-size: 16px;
    color: #333;
    line-height: 1.6;
    margin: 10px 0;
  }

  .promise {
    font-size: 18px;
    font-weight: 500;
    color: #555;
    margin-top: 15px;
  }

  .heart {
    font-size: 40px;
    margin-top: 15px;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0); }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.9);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  .footer {
    margin-top: 20px;
    font-size: 14px;
    color: #777;
  }
</style>
</head>

<body>

<div class="card">
  <h1>Happy Promise Day ü§ç</h1>

  <p>
    Today isn‚Äôt about big words,  
    it‚Äôs about quiet promises that stay.
  </p>

  <p class="promise">
    I promise to choose you ‚Äî  
    on easy days,  
    on hard days,  
    and on days when words fall short.
  </p>

  <p class="promise">
    I promise patience, honesty,  
    and a love that never gives up.
  </p>

  <div class="heart">ü§ç</div>

  <div class="footer">
    Forever yours.
  </div>
</div>

</body>
</html>
